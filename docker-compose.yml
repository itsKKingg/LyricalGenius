version: '3.8'

services:
  render-engine:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - PYTHONUNBUFFERED=1
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
    volumes:
      # Mount for development (mounts source code for hot reload)
      - ./api:/app/api
      - ./public:/app/public
      # Mount for uploads and outputs
      - uploads:/app/uploads
      - renders:/app/public/renders
    networks:
      - lyric-video-network

  # Optional: Redis for job queue (for future use)
  # redis:
  #   image: redis:alpine
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - lyric-video-network

  # Optional: PostgreSQL for job persistence (for future use)
  # postgres:
  #   image: postgres:alpine
  #   environment:
  #     POSTGRES_DB: lyric_video_jobs
  #     POSTGRES_USER: postgres
  #     POSTGRES_PASSWORD: password
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - lyric-video-network

volumes:
  uploads:
  renders:
